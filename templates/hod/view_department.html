{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card card-table comman-shadow">
         <div class="card-body">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Departments</h3>
                  </div>
                  <div class="col-auto text-end float-end ms-auto download-grp">
                     <a href="{% url 'add_department' %}" class="btn btn-outline-primary"><i class="fas fa-plus"></i> &nbsp;&nbsp;Add Department</a>
                  </div>
               </div>
            </div>
            {% include 'includes/message.html' %}
            <div class="table-responsive">
               <table id="table_id" class="table border-0 star-student table-hover table-center mb-0 table-striped">
                  <thead class="student-thread">
                     <tr>
                        <th>ID</th>
                        <th>Department Name</th>
                        <th>Created at</th>
                        <th>Last Updated</th>
                        <th class="text-end">Action</th>
                     </tr>
                  </thead>
                  <tbody>

                  {% for i in department %}
                     <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.created_at}}</td>
                        <td>{{i.updated_at}}</td>
                        <td class="text-end">
                           <div class="actions ">
                              <a href="{% url 'edit_department' i.id %}" class="btn btn-sm bg-success-light me-2">
                              <i class="feather-edit-2"></i>
                              </a>
                              <a href="{% url 'delete_department' i.id %}" class="btn btn-sm bg-danger-light">
                              <i class="feather-trash-2"></i>
                              </a>
                           </div>
                        </td>
                     </tr>

                  {% endfor %}

                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
