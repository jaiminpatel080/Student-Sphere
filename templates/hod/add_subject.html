{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-lg-12">
      <div class="card">
         <div class="card-header">
            <h5 class="card-title">Add Subject Details</h5>
         </div>
         {% include 'includes/message.html' %}
         <div class="card-body">
            <form method="post" action="{% url 'add_subject' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="form-group row">
                  <label class="col-form-label col-md-2">Subject Name</label>
                  <div class="col-md-4">
                     <input type="text" class="form-control form-control-lg" name="subject_name" required>
                  </div>
                  <label class="col-form-label col-md-2">Department</label>
                  <div class="col-md-4">
                     <select class="form-control form-control-lg select" name="department_id" required>
                        <option>Select Department</option>
                        {% for i in department %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="form-group row">
                  <label class="col-form-label col-md-2">Faculty</label>
                  <div class="col-md-4">
                     <select class="form-control form-control-lg select" name="staff_id" required>
                        <option>Select Staff</option>
                        {% for i in staff %}
                        <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Subject</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
