{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card card-table comman-shadow">
         <div class="card-body">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Notifications</h3>
                  </div>
               </div>
            </div>
            {% include 'includes/message.html' %}
            <div class="table-responsive">
               <table id="table_id" class="table border-0 star-student table-hover table-center mb-0 table-striped">
                  <thead class="student-thread">
                     <tr>
                        
                        <th style="width:60%">Message</th>
                        <th style="width:20%" class="text-end">Action</th>
                     </tr>
                  </thead>
                  <tbody>

                  {% for i in notification %}
                     <tr>
                        
                        <td>{{i.message}}</td>
                        <td class="text-end">
                           {% if i.status == 0 %}
                           <a href="{% url 'student_mark_done_notification' status=i.id %}"><button class="btn btn-danger">Mark As Read</button></a>
                           {% else %}
                           <button class="btn btn-success" disabled="disabled">Marked Read</button>
                           {% endif %}
                        </td>
                     </tr>

                  {% endfor %}

                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
